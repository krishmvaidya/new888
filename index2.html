<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love 💖</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white shadow-2xl rounded-3xl p-8 max-w-md w-full border-4 border-pink-300">
    <h1 class="text-4xl font-bold text-pink-600 text-center mb-4">Hey Baby 🥺💕</h1>
    <p class="text-center text-pink-500 mb-6">Choose one of the options and type anything you want!</p>

    <form action="https://formspree.io/f/mblovoza" method="POST" class="space-y-4">
      <label class="block text-pink-600 font-semibold">What do you want to send?</label>
      <select name="type" required class="w-full border border-pink-300 rounded-xl p-2 bg-pink-50 text-pink-700">
        <option value="">— Select —</option>
        <option value="Love Letter">💌 Send a Love Letter</option>
        <option value="Complain">😤 Send a Complaint</option>
        <option value="Book Date">🗓️ Book a Date</option>
      </select>

      <label class="block text-pink-600 font-semibold mt-4">Your Message</label>
      <textarea name="message" required placeholder="Type here..." class="w-full border border-pink-300 rounded-xl p-3 h-28 bg-pink-50 text-pink-700"></textarea>

      <input type="email" name="email" placeholder="Your email (optional)" class="w-full border border-pink-200 rounded-xl p-2 bg-white text-pink-600"/>

      <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-xl text-lg font-semibold transition-all">
        Send it to Krish 💖
      </button>
    </form>
  </div>
</body>
</html>
